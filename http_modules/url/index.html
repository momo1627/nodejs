<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <dl>
        <dt>URL</dt>
        <dd>处理http请求常用url</dd>
        <dd>url允许解析url，生产url，拼接url</dd>
        <dt>url结构</dt>
        <dd>
            <ul>
                <li>http: protocol</li>
                <li>user:pass : auth</li>
                <li>xxx.com : hostname</li>
                <li>:8080 : port</li>
                <li>/a/p/t/h : pathname</li>
                <li>?query=string : search/query</li>
                <li>#hash hash</li>
            </ul>
        </dd>
    </dl>
