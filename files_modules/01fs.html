<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>File System</h1>
        <p>所有文件系统都有异步同步格式</p>  
        <dl>
            <dt>异步格式</dt>
            <dd>
                <ul>
                    <li>异步方法的最后一个参数都是回调函数</li>
                    <li>回调参数的第一个参数都是err对象</li>
                    <li>其他参数根据方法不同</li>
                    <li>回调的抛出错误，可以外层嵌套try catch处理错误</li>
                </ul>
            </dd>
            <dt>异步回调顺序</dt>
            <dd>多个fs方法回调处理顺序不确定</dd>
            <dd>如需顺序完成多个fs方法回调，则需将后一个写入前一个回调函数里</dd>
            <dt>文件路径</dt>
            <dd>文件路径可以有多种格式，字符串，buffer，url的file:协议</dd>
            <dd>
                <ul>
                    <li>字符串会被解析为utf8字符的绝对路径和相对路径；相对路径相对于当前工作路径(process.cwd())</li>
                    <li></li>
                </ul>
            </dd>
        </dl>
    </main>
</body>
</html>
